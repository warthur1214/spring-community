server:
  port: 8761
eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  server:
    eviction-interval-timer-in-ms: 4000
  client:
    fetch-registry: false
    register-with-eureka: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
logging:
  file: logs/eureka-server.log
  level: info
spring:
  application:
    name: eureka-server
